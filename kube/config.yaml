apiVersion: v1
kind: ConfigMap
metadata:
  name: tafarn-conf
  namespace: toot
data:
  IDENT: "false"
  URI: "tafarn.glauca.space"
  VAPID_KEY: "/keys/vapid_key.pem"
  AS_KEY: "/keys/as_key.pem"
  MEDIA_PATH: "/media"
  LIMITS: "{data-form = \"250MiB\", file = \"250MiB\"}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tafarn-nginx-conf
  namespace: toot
data:
  nginx.conf: |
    user  nginx;
    worker_processes  4;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
      worker_connections  4096;
    }

    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;

      log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

      access_log  /var/log/nginx/access.log  main;
      tcp_nopush   on;

      upstream backend {
        server tafarn-frontend:80 fail_timeout=0;
    
        keepalive 64;
      }
    
      proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=CACHE:10m inactive=7d max_size=1g;

      server {
        listen 80;
        listen [::]:80;
        server_name tafarn.glauca.space;

        keepalive_timeout    70;
        sendfile             on;
        client_max_body_size 80m;

        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml image/x-icon;

        location / {
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto https;
          proxy_set_header Proxy "";
          proxy_pass_header Server;

          proxy_pass http://backend;
          proxy_buffering on;
          proxy_redirect off;

          proxy_cache CACHE;
          proxy_cache_valid 200 7d;
          proxy_cache_valid 410 24h;
          proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
          add_header X-Cached $upstream_cache_status;
          add_header Cache-Control 'private, no-store';
          expires off;
          etag off;

          tcp_nodelay on;
        }

        location /media/ {
          add_header Cache-Control "public, max-age=31536000, immutable";
          alias /media/;
        }
      }
    }